<md-list class="page-list" role="navigation">
  <md-list-item ng-repeat="page in chapter.pages" class="page-link">
    <md-button class="page-link__button" ng-click="chapter.scrollToPage(page.pageId)">{{page.title}}</md-button>
  </md-list-item>
</md-list>
<md-list>
  <md-list-item ng-repeat="page in chapter.pages">
    <aera-page id="page_{{page.pageId}}" page-id="page.pageId"></aera-page>
  </md-list-item>
</md-list>
