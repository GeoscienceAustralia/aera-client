<h3>Sources</h3>
<form>
    <div ng-repeat="source in sources.list" layout="column">
        <md-input-container>
            <label for="sourceAuthor">Author/s</label>
            <input type="text" id="sourceAuthor" ng-model="source.author" ng-change="sources.updateOutputString(source)" />
        </md-input-container>
        <md-input-container>
            <label for="sourceTitle">Title</label>
            <input type="text" id="sourceTitle" ng-model="source.title" ng-change="sources.updateOutputString(source)" />
        </md-input-container>
        <md-input-container>
            <label for="publicationTitle">Publication</label>
            <input type="text" id="publicationTitle" ng-model="source.publication" ng-change="sources.updateOutputString(source)" />
        </md-input-container>
        <md-input-container>
            <label for="sourceUrl">URL</label>
            <input type="url" id="sourceUrl" ng-model="source.url" ng-change="sources.updateOutputString(source)" />
        </md-input-container>

        <div layout="row" layout-wrap>
            <md-input-container>
                <label for="publicationYear">Publication Year</label>
                <input type="number" id="publicationYear" ng-model="source.publicationYear" ng-change="sources.updateOutputString(source)" />
            </md-input-container>
            <md-input-container>
                <label for="dateAccessed">Date Accessed</label>
                <input type="date" id="dateAccessed" ng-model="source.dateAccessed" ng-change="sources.updateOutputString(source)" />
            </md-input-container>
        </div>
        <p class="md-block" ng-bind-html="source.outputString"></p>
    </div>
    <md-button class="reference__add md-accent" ng-click="sources.addSource()">+ Add another source</md-button>

    <md-progress-linear ng-show="sources.progressBar" md-mode="indeterminate"></md-progress-linear>

    <md-input-container layout>
        <md-button class="md-raised" ui-sref="^.sources({page: number.page})">Previous</md-button>
        <md-button type="submit" class="md-raised md-primary" ng-click="sources.saveAndContinue()">Save and Choose Page Location</md-button>
    </md-input-container>
</form>
